        <main class="main">
            <section>

                <form action="#">
                    <h4>Fill out this form</h4>

                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" placeholder="John" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" placeholder="Doe" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="example@email.com" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="type password" required>

                    <label for="r-password">Repeat Password</label>
                    <input type="password" name="r-password" placeholder="repeat password" required>


                    <button type="button">SUBMIT</button>

                </form>
            </section>
